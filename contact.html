<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="header" flex="2">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/65/Icon-water-blue.svg"
          class="logo"
          flex="1"
        />
      </div>
      <nav>
        <ul class="navlinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <h2 class="contact-title">Contact us</h2>
    </div>
    <main>
      <form>
        <p><strong>Please fill out this form</strong></p>
        <div class="form">
          <label for="Username"></label>
          <input id="username" name="username" placeholder="John" />
          <label for="Username"></label>
          <input id="username" name="username" placeholder="Doe" />
        </div>
        <div class="form" id="email">
          <label for="email"> </label>
          <input
            id="email"
            name="email"
            placeholder="example@email.com"
            type="text"
          />
        </div>
        <div class="form">
          <label for="contact"></label>
          <textarea
            id="contact"
            name="contact"
            placeholder="Tell us about yourself"
            rows="4"
            cols="50"
          >
          </textarea>
        </div>
        <div>
          <button class="submit-btn">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="logo-footer">
        <img
          src="/assets/water-drop-svgrepo-com.svg"
          alt="Hand holding water"
        />
        <p><strong>Bodies of Water</strong></p>
      </div>
      <div class="social-links">
        <ul>
          <li class="social-link-items">
            <img
              src="https://www.svgrepo.com/show/503338/facebook.svg"
              alt="facebooklogo"
              class="logo"
              id="facebook"
            />
            <a href="">Facebook</a>
          </li>
          <li class="social-link-items">
            <img
              src="https://www.svgrepo.com/show/521711/instagram.svg"
              alt="instagramlogo"
              class="logo"
              id="instagram"
            />
            <a href="">Instagram</a>
          </li>
          <li class="social-link-items">
            <img
              src="https://www.svgrepo.com/show/473621/gmail.svg"
              alt="gmaillogo"
              class="logo"
              id="gmail"
            />
            <a href="">Gmail</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
