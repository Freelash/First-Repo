<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="header" flex="2">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/65/Icon-water-blue.svg"
          class="logo"
          flex="1"
        />
      </div>

      <nav>
        <ul class="navlinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <h2 class="gallery-title">Gallery</h2>
      <div class="grid-container">
        <div class="grid-item i-one">
          <img
            src="https://www.kisters.eu/app/uploads/2023/03/adobestock-295622062-1200x600.jpeg.webp"
            alt="Water design"
          />
        </div>
        <div class="grid-item i-two">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSHeoDP3f9AK1zc6c6kMS36OwZfoDKsD8VhQ&s"
            alt=""
          />
        </div>
        <div class="grid-item i-three">
          <img src="" alt="" />
        </div>
        <div class="grid-item i-four"><img src="" alt="" /></div>
        <div class="grid-item i-five"><img src="" alt="" /></div>
      </div>
    </main>
    <footer>
      <div class="logo-footer">
        <img
          src="/assets/water-drop-svgrepo-com.svg"
          alt="Hand holding water"
        />
        <p><strong>Bodies of Water</strong></p>
      </div>
      <div class="social-links">
        <ul>
          <li class="social-link-items">
            <img
              src="https://www.svgrepo.com/show/503338/facebook.svg"
              alt="facebooklogo"
              class="logo"
              id="facebook"
            />
            <a href="">Facebook</a>
          </li>
          <li class="social-link-items">
            <img
              src="https://www.svgrepo.com/show/521711/instagram.svg"
              alt="instagramlogo"
              class="logo"
              id="instagram"
            />
            <a href="">Instagram</a>
          </li>
          <li class="social-link-items">
            <img
              src="https://www.svgrepo.com/show/473621/gmail.svg"
              alt="gmaillogo"
              class="logo"
              id="gmail"
            />
            <a href="">Gmail</a>
          </li>
        </ul>
      </div>
    </footer>

</html>
